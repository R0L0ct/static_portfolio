<div
  class="bg-background text-foreground min-h-screen flex flex-col items-center pt-10"
>
  <div class="h-10 mb-5 md:mb-0 w-full flex justify-center items-center">
    <h3 class="text-2xl font-bold md:text-xl">Write-ups</h3>
  </div>
  <div class="flex min-h-[350px] w-full justify-center p-1 items-center">
    @if (!isLoading) {
    <app-table />
    }@else {
    <spartan-spinner />
    }
  </div>
  <div
    class="w-9/12 h-[800px] flex justify-center md:w-full pt-5 overflow-x-auto pb-10"
  >
    <iframe
      [src]="getSafeUrl()"
      width="100%"
      height="100%"
      frameBorder="0"
      class="sm:hidden"
    ></iframe>
    <embed
      class="hidden sm:flex"
      [src]="getSafeUrl()"
      type="application/pdf"
      width="100%"
      height="100%"
    />
  </div>
</div>
