<hlm-table class="w-fit min-w-[400px] h-[300px]">
  <!-- <hlm-caption>A list of your recent invoices.</hlm-caption> -->
  <hlm-trow>
    <hlm-th class="w-52 md:w-40 md:text-xs">Machine</hlm-th>
    <hlm-th class="w-60 md:w-40 md:text-xs">Platform</hlm-th>
    <hlm-th class="flex-1 md:text-xs">Difficulty</hlm-th>
    <!-- <hlm-th class="w-40 justify-end">Amount</hlm-th> -->
  </hlm-trow>
  @for (machine of machines; track machine.id) {
  <hlm-trow>
    <hlm-td
      (click)="linkwriteup(machine.path)"
      truncate
      class="w-52 font-medium md:w-40 md:text-xs hover:cursor-pointer"
      >{{ machine.name }}</hlm-td
    >
    <hlm-td class="w-60 md:w-40 md:text-xs">{{ machine.platform }}</hlm-td>
    <hlm-td class="flex-1 md:text-xs">{{ machine.difficulty }}</hlm-td>
    <!-- <hlm-td class="w-40 justify-end">{{ invoice.totalAmount }}</hlm-td> -->
  </hlm-trow>
  }
</hlm-table>
