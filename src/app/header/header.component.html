<header
  class="relative h-24 bg-background text-foreground flex justify-between items-center border-b"
>
  <div class="flex flex-col items-center justify-center gap-2 p-2 w-50">
    <ng-icon class="text-xl" name="bootstrapTerminal"></ng-icon>
    <h1 class="text-sm">Facundo_Alem_Dev</h1>
  </div>
  <nav
    class="flex gap-6 font-semibold text-lg md:text-sm md:fixed md:h-screen md:w-44 md:top-0 md:right-0 md:flex-col md:bg-background md:pt-32 md:border-l-2 md:items-center"
    [ngClass]="{ 'md:flex': isMenuOpen, 'md:hidden': !isMenuOpen }"
  >
    <p
      class="hover:cursor-pointer relative"
      routerLink="cybersecurity"
      routerLinkActive="nav-active"
    >
      Ciberseguridad
    </p>
    <p class="md:hidden">|</p>
    <p
      class="hover:cursor-pointer relative"
      routerLink="web-development"
      routerLinkActive="nav-active"
    >
      Desarrollo Web
    </p>
  </nav>
  <div class="w-40 flex justify-end items-center">
    <div class="md:z-10">
      <app-toggle />
    </div>
    <div (click)="toggleMenu()" class="hidden md:flex md:z-10">
      <ng-icon name="lucideMenu" class="text-2xl" />
    </div>
  </div>
</header>
